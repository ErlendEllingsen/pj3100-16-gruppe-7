<section data-view="main" class="calendarView">

    <div class="panel panel-default" style="border-radius: 0px; margin-bottom: 0px;">

        <!-- Calendar controls / titles -->

        <div class="panel-heading">

            <div class="row" style="margin: 0px; padding: 0px;">

                <div class="col-xs-2" style="line-height: 40px;" onclick="calendar.previousMonth();">
                    <span id="calendarPreviousMonth">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                </div>
                <div class="col-xs-8" style="text-align: center;">
                    <span id="calendarMonthTitle"></span>
                </div>
                <div class="col-xs-2" style="line-height: 40px;" onclick="calendar.nextMonth();">
                    <span id="calendarNextMonth">
                        <i class="fa fa-arrow-right"></i>
                    </span>
                </div>

            </div>


        </div>

        <!-- Calendar object -->

        <div class="panel-body">
            <div id="calendarView" class="container-fluid" style="padding: 0px;">
                <!-- //Auto-generated -->
            </div>
        </div>
    </div>

    <!-- Nytt event -->
    <div id="btnCalendarCreateNew" class="appRowButton">
        <div class="row">
            <div class="col-xs-10">
                Opprett event
            </div>
            <div class="col-xs-2">
                <i class="fa fa-arrow-right" style="font-size: 12px; color: rgb(159, 159, 159);"></i>
            </div>
        </div>
    </div>

    <!-- Calendar lists -->
    <div id="calendarItemView">
        <!-- //Auto-generated -->
    </div>

    <!-- /main -->
</section>

<section data-view="create-event" style="display: none;">

    <div class="panel panel-default" style="border-radius: 0px;">
        <div class="panel-heading">
            <h3 style="margin: 0px;padding: 0px;">Opprett event</h3>
        </div>
        <div class="panel-body">
            <div class="row eventFormRow">
                <div class="col-xs-5">
                    Navn
                </div>
                <div class="col-xs-7">
                    <input id="calendarNewEventName" type="text" class="form-control" placeholder="Navn..">
                </div>
            </div>
            <div class="row eventFormRow">
                <div class="col-xs-5">Beskrivelse</div>
                <div class="col-xs-7">
                    <input id="calendarNewEventDesc" type="text" class="form-control" placeholder="Beskrivelse..">
                </div>
            </div>
            <div class="row eventFormRow">
                <div class="col-xs-5">Sparemål</div>
                <div class="col-xs-7">
                    <input id="calendarNewEventTarget" type="number" class="form-control" placeholder="Sparemål..">
                </div>
            </div>
            <div class="row eventFormRow">
                <div class="col-xs-5">Dato</div>
                <div class="col-xs-7">
                    <input id="calendarNewEventDate" type="date" class="form-control" placeholder="Dato..">
                </div>
            </div>

            <!-- ACTIONS -->
            <button type="button" class="appConfirmButton" id="btnCalendarEventCreateSubmit">Opprett</button>
            <button type="button" class="appAltActionButton" onclick="calendar.init();">Avbryt</button>



        </div>
    </div>

    <!-- /create-event -->
</section>
