
<div class="panel panel-default">

    <!-- Calendar controls / titles --> 

    <div class="panel-heading">

        <div class="row" style="margin: 0px; padding: 0px;">

            <div class="col-xs-2" style="line-height: 40px;" onclick="calendar.previousMonth();">
                <span id="calendarPreviousMonth">
                    <i class="fa fa-arrow-left"></i>
                </span>
            </div>
            <div class="col-xs-8" style="text-align: center;">
                <span id="calendarMonthTitle"></span>
            </div>
            <div class="col-xs-2" style="line-height: 40px;" onclick="calendar.nextMonth();">
                <span id="calendarNextMonth">
                    <i class="fa fa-arrow-right"></i>
                </span>
            </div>

        </div>

        
    </div>

    <!-- Calendar object --> 

    <div class="panel-body">
        <div id="calendarView" class="container-fluid" style="padding: 0px;">
            <!-- //Auto-generated -->
        </div>
    </div>
</div>

<!-- Calendar lists --> 
<div id="calendarItemView">
    <!-- //Auto-generated -->
</div>
