<html lang="no">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' gap: ;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <title>DnB Smart</title>

        <!-- Load modules --> 
        <!-- jQuery --> 
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

        <!-- Bootstrap --> 
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

        <!-- FontAwesome --> 
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" type="text/css">

        <!-- Plugins --> 

        <!-- pull-to-reload --> 
        <script src="node_modules/pull-to-reload/pull-to-reload.js"></script>

        <!-- App-tab-bar -->
        <link rel="stylesheet" href="resources/plugins/app-tab-bar/tabbar.css">
        <script src="resources/plugins/app-tab-bar/tabbar.js"></script>

        <!-- Circles --> 
        <script src="resources/plugins/circles/circles.js"></script>

        <!-- Moment --> 
        <script src="resources/plugins/moment/moment.js"></script>

        <!-- Fastclick --> 
        <script src="resources/plugins/fastclick/fastclick.js"></script>

        <!-- Toggle --> 
        <link href="resources/plugins/bootstraptoggle/css/bootstrap-toggle.css" rel="stylesheet">
        <script src="resources/plugins/bootstraptoggle/js/bootstrap-toggle.js"></script>

        <!-- Date picker --> 
        <link rel="stylesheet" href="resources/plugins/datepicker/css/bootstrap-datepicker.css" type="text/css">
        <script src="resources/plugins/datepicker/js/bootstrap-datepicker.js"></script>

        <!-- Include app resources --> 
        <script src="resources/js/developer.js"></script>
        <script src="resources/js/config.js"></script>
        <script src="resources/js/main.js"></script>
        <script src="resources/js/settings.js"></script>
        <script src="resources/js/state.js"></script>
        <script src="resources/js/init.js"></script>
        <script src="resources/js/login.js"></script>
        <script src="resources/js/tools.js"></script>
        <script src="resources/js/device.js"></script>
        <script src="resources/js/calendar.js"></script>

        <link rel="stylesheet" href="resources/css/app.css" type="text/css/" rel="stylesheet">


        <!-- TODO: Implement in CSS  --> 
        <style>
            .circles-text {
                position: absolute;
                top: 0px;
                left: 0px;
                text-align: center;
                width: 100%;
                font-size: 18px;
                padding-top: 35px;
                height: 120px;
            }

            .circles-text-sum {
                margin-top: -50px;
                font-size: 18px;
                text-align: center;
            }

            .circles-text-percentage {
                margin-top: -90px;
                font-size: 22px;
                color: #0F4F4C;
                font-weight: bold;
            }

        </style>

    </head>
    <body>


        <!-- HEADER --> 
        <div id="header" onclick="developer.clearCache();">
            DNB Smart
        </div>

        <div id="header-spacer"></div>


        <!-- MAIN APP CONTENT --> 
        <main>

            <section data-type="state" data-state="login">
                <div style="width: 0; height: 0; overflow: hidden; margin-left: -200px;">
                    <input tabindex="-1" style="display: block;" onblur="login.pin.lost()" onkeyup="login.pin.update();" id="fieldInput" type="number" pattern="\d*"/>
                    <div tabindex="-1" style="display: block;" id="fieldInputBackup"> </div>
                </div> 

                <div id="pinDisplay">

                     
                    <div data-type="enter-pin-text">
                        Skriv inn din PIN 
                    </div>

                    <!-- PIN DIGITS --> 
                    <div class="row">
                        <div class="col-xs-3">
                        </div>
                        <div class="col-xs-6">
                            <div class="row">
                                <div data-type="entry-digit" data-digit="1" class="pin-digit col-xs-3">
                                    -
                                </div>
                                <div data-type="entry-digit" data-digit="2" class="pin-digit col-xs-3">
                                    -
                                </div>
                                <div data-type="entry-digit" data-digit="3" class="pin-digit col-xs-3">
                                    -
                                </div>
                                <div data-type="entry-digit" data-digit="4" class="pin-digit col-xs-3">
                                    -
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                        </div>

                        <!-- row -->
                    </div>

                    <!-- Error text --> 
                    <div data-type="entry-error">
                        PIN-koden stemmer ikke. Pr√∏v igjen.
                    </div>

                </div>
                
                <!-- end state:loggedin -->
            </section>

            <div data-type="state" data-state="loggedin">

                

                <section id="loggedin-page" data-role="loggedin-page">
                    <!-- Dynamically replaced --> 
                    <!-- //loggedin-page --> 
                </section>
                

                <div id="tab_bar">
                    <!-- AUTO GENERATED CONTENT --> 
                    <!-- end tab_bar --> 
                </div>

                <!-- end state:loggedin -->
            </div>

            <!-- end main -->
        </main>

        <!-- CORDOVA --> 
        <script type="text/javascript" src="cordova.js"></script>

        <!-- end body --> 

    </body>
</html>
